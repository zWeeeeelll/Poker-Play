<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Poker Play</title>
</head>
<body class="container-md mt-md-5">
  <header>
    <h1 class="text-center">Poker Play</h1>
  </header>
  <main>
    <div class="row text-center justify-content-center mt-5 mb-5">
      <div class="bg-dark col-2 p-3 align-self-center rounded-pill text-white">Player 1</div>
      <div class="col-2 p-2 fs-3">VS</div>
      <div class="bg-dark col-2 p-3 align-self-center rounded-pill text-white">Player 2</div>
    </div>
    <div class="btn-group-lg row text-center justify-content-center mb-5">
      <button id="play-1" class="btn-light col-1 p-1 bg-danger text-white border-0 rounded-pill ">PLAY</button>
      <button id="play-again" class="col-3 btn text-decoration-underline">Play again</button>
      <button id="play-2" class="btn-light col-1 p-1 bg-danger text-white border-0 rounded-pill opacity" disabled=true>PLAY</button>
    </div>
    <div class="winner row justify-content-center align-items-center text-center">
      
      <div id="cards-player1" class="col-2 p-2 fs-4">__ __ __ __ __</div>
      <div id="results" class="col-2  p-2 bg-success text-white rounded-pill">*********</div>
      <div id="cards-player2"class="col-2 p-2 fs-4">__ __ __ __ __</div>

    </div>
    
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  <script type="module" src="/scripts/index.js"></script>
  <script type="module" src="/scripts/results.class.js"></script>
</body>
</html>
